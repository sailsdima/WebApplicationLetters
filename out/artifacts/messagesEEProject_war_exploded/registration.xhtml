<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <h:form>
        FIO: <h:inputText value="#{personBean.tempPerson.name}" required="true"/>
        <br/>

        Birthday year: <h:inputText value="#{personBean.tempPerson.birthdayYear}" required="true" />
        <br/>

        <h:commandButton value="Add" action="#{personBean.addPerson}"/>
    </h:form>

    <h:dataTable value="#{personBean.people}" var="person">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{person.id}
        </h:column>
        <h:column>
            <f:facet name="header">name</f:facet>
            #{person.name}
        </h:column>
        <h:column>
            <f:facet name="header">birthday year</f:facet>
            #{person.birthdayYear}
        </h:column>
    </h:dataTable>
</h:body>
</html>
